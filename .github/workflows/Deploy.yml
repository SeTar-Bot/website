name: Github Pages 🚀

on:
  push:
    branches: 
      - main

env:
  HOME: publish

jobs:
  build:
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        node-version: [16.9.1]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Installing Packages 🥁
        run: npm install --force
      
      - name: 🧪 Lint
        run: npm run lint
        
      - name: Where are we
        run: echo "$PWD"

      - name: What is in it
        run: ls /home/runner/work/website/website/src/components/footer/
        
      - name: Building 🧱
        run: npm run build

      - name: Deploy to Github-Pages 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages 
          folder: build